<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Maps Tab -->
  <ion-tab title="Around You" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/local">
    <ion-nav-view name="tab-local"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Announcements Tab -->
  <ion-tab title="Announcements" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>


</ion-tabs>
