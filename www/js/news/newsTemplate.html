<ion-view view-title="News">
    <ion-content>
        <ion-list>
            <ion-item type="item-text-wrap">
                <div ng-repeat="entry in data.news | orderBy: 'created_at' track by entry.id" class="list card">
                    <div class="item item-text-wrap">{{entry.text}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
